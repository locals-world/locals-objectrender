<!--
An element providing a solution to no problem in particular.

Example:

    <locals-objectrender></locals-objectrender>

@group Seed Elements
@element locals-objectrender
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="locals-objectrender">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  

      #rendercanvas {
      width: 100%;
      padding: 0px;
      margin: 0px;
     }
    </style>
    <div id="rendercanvas"></div>
  </template>

</dom-module>

<script>

  function importPage(url){
    return new Promise(function(resolve, reject){
      Polymer.Base.importHref(url, function(e){
        resolve(e.target.import);
      }, reject);
    });
  };

  var elem; 

  var object;

  Polymer({

    is: 'locals-objectrender',

    properties: {

      objectdata: {
        type: Object,
        observer: '_objectdata'
      },

      key: {
        type: String,
        observer: '_key'
      }

    },

    // Element Lifecycle

    ready: function() {
      
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `locals-objectrender-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event locals-objectrender-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */

     _key: function(){
      //console.log('got key: ', this.key);
      this._objectdata();
     },

    _objectdata: function() {
      if(this.objectdata && this.key){  
        var self = this;
        var component = this.objectdata.component.name;
        var config = this.objectdata.config;
        var data = this.objectdata.data;
        var key = this.key;
        //console.log(key);
        var lsapi = document.getElementById("lsapi");
        //console.log(lsapi);
        
        importPage("../../bower_components/"+component+"/"+component+".html").then(function(){
          var rendercanvas = self.$.rendercanvas;
          rendercanvas.innerHTML = '';
          elem = document.createElement(component);
          elem.class = "object";
          elem.datastate = data;
          elem.visualstate = config;

          elem.addEventListener('visual-state-changed', function(e){
            lsapi.data.collection[key].config = e.detail;
            lsapi.writeData();
          });

          elem.addEventListener('data-state-changed', function(e){
            lsapi.data.collection[key].data = e.detail;
            lsapi.writeData();
          });
          
          rendercanvas.appendChild(elem);

        }, function(e) {
          console.log('import',e);
        // loading error
       });
    };
    },

    object2array: function(input){
      var newarray = [];
      var p = input;
      for (var key in p) {
        if (p.hasOwnProperty(key)) {
          newarray.push(p[key]);
          console.log(newarray);
        }
      };
      return newarray;
    }

  });

</script>
